<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8">
		<title>Blog</title>
		<link type="text/css" rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="">
						<span class="sr-only">切换</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="/" class="navbar-brand">博客</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<%
						if(user){%>
						<li><a href="/user/logout">退出</a></li>
						<li><a href="/article/add">发表文章</a></li>
						<%}else{%>
						<li><a href="/user/reg">注册</a></li>
						<li><a href="/user/login">登录</a></li>
						<%}%>
					</ul>
					<form action="/article/list" method="GET" class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input name="keyword" type="text" class="form-control" placeholder="关键字" value="<%=keyword%>">
						</div>
						<button type="submit" class="btn btn-default">搜索</button>
					</form>
					<%if(user){%>
					<ul class="nav navbar-nav navbar-right">
						<li><a href=""><img src="<%=user.avatar%>" class="img-rounded"/></a></li>
						<li><a href=""><%=user.username%></a></li>
					</ul>
					<%}%>
				</div>
			</div>
		</nav>
		<div class="container">
			<!-- S 操作提示 -->
			<%if(success){%>
				<div class="alert alert-success" role=alert""><%=success%></div>
			<%}%>
			<%if(error){%>
			<div class="alert alert-danger" role="alert"><%=error%></div>
			<%}%>
			<!-- E 操作提示 -->
